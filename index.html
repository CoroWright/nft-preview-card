<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="styles/styles.css">

</head>
<body>

  <div class="container">
    <img class="img-nft" src="/images/image-equilibrium.jpg" alt="nft image">

    <div class="nft">
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="price-expiration">
        <p class="price">0.041 ETH</p>
        <p class="expiration-date">3 days left</p>
      </div>

      <hr>

      <div class="owner">
        <img class="profile" src="/images/image-avatar.png" alt="profile pic of the creator">
        <p class="creator">Creation of Jules Wyvern</p>
      </div>

      <img src="/images/icon-ethereum.svg" alt="ethereum icon">

      
    </div>
    
  </div>

  

  

  
  
  

</body>
</html>
