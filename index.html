<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>

  <div class="card">

    <div class="img-container">
      <img class="img-nft" src="images/image-equilibrium.jpg" alt="nft image">
    </div>
    
    <div class="nft">
      <h3 class="title">Equilibrium #3429</h3>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="price-expiration">
        
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="expiration">
          <img src="images/icon-clock.svg" alt="image of a clock">
          <p class="expiration-date">3 days left</p>
        </div>
        
      </div>

      <hr>

      <div class="owner">
        <img class="profile" src="images/image-avatar.png" alt="profile pic of the creator">
        <p class="creator">Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>
    
  </div>

</body>
</html>
